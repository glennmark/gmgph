    <style>
      .loader {

      }

      @keyframes lds-disk {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      @-webkit-keyframes lds-disk {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }

          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

        position: relative;
      }

      .lds-disk>div div:nth-child(1) {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background: #1d3f72;
      }

      .lds-disk>div div:nth-child(2) {

        left: 79px;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        background: #5699d2;
        -webkit-animation: lds-disk 1.5s linear infinite;
        animation: lds-disk 1.5s linear infinite;
        -webkit-transform-origin: 21px 60.199999999999996px;
        transform-origin: 21px 60.199999999999996px;
      }

      .lds-disk {
        width: 200px !important;
        height: 200px !important;
        -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
        transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
        margin: 15% auto 0;
      }
    </style>
